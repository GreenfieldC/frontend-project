<section>
  <div class="heading-search-container">
  <h1>Rezeptbibliothek</h1>
  <app-recipe-search [recipes]="allRecipes" (filteredRecipes)="setFilteredRecipes($event)"></app-recipe-search>
  </div>
  <div class="card-container">
    <ng-container *ngFor="let recipe of allRecipes">
      <div class="recipe-card" (click)="onSelectRecipe(recipe.recipeId)">
        <img [src]="recipe.imageUrl ? recipe.imageUrl : 'assets/images/placeholder-image.jpg'" alt="Bild {{recipe.title}}" />
        <div class="recipe-info">
          <h3>{{ recipe.title }}</h3>
          <p>Zubereitungszeit: {{ recipe.preparationTime }} Minuten</p>
        </div>
      </div>
    </ng-container>

  </div>
</section>
