<mat-card class="card-container" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <h1 style="color: #ffffff">Add favourite Recipe</h1>
    </mat-card-title-group>
  </mat-card-header>
  <app-form [recipe]="recipe" />
  <button (click)="recipe && addRecipe(recipe)" mat-button>Save</button>
</mat-card>
