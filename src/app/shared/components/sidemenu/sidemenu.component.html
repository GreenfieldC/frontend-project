<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="false">
    <mat-toolbar>Navigation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeSidemenu()">🏠 Home</a>
      <a mat-list-item routerLink="/" (click)="closeSidemenu()">📖 Rezepte</a>
      <a mat-list-item routerLink="/" (click)="closeSidemenu()">⭐ Favoriten</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
