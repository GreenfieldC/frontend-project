<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar (click)="closeSidemenu()">Navigation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeSidemenu()">🏠 Home</a>
      <a mat-list-item routerLink="/recipes" (click)="closeSidemenu()"
        >📖 Rezepte</a
      >
      <a mat-list-item routerLink="/favorites" (click)="closeSidemenu()"
        >⭐ Favoriten</a
      >
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
